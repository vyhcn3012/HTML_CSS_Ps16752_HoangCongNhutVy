        var ptb2 = new Object();

            if(isNaN(this.a) == true || this.a < 0 || this.a > 10 || isNaN(this.b) == true || this.b < 0 || this.b > 10 || isNaN(this.c) == true || this.c < 0 || this.c > 10){

                document.getElementById("check").innerHTML = " ";

            document.getElementById("so4").disabled = false;
        }

        var dem = 0;
        ptb2.nhap = function(){
            this.a = Math.floor((Math.random() * 10) + 1);

            document.getElementById("so1").value = this.a;
            document.getElementById("so2").value = this.b;
            document.getElementById("so3").value = this.c;
            document.getElementById("so4").disabled = false;

        ptb2.giai = function(){

            this.b = Math.floor((Math.random() * 9) + 2);

        if(delta < 0){

            var x1 = -(this.b+Math.sqrt(delta))/2 * this.a;
            var num = x1;
            var x2 = -(this.b-Math.sqrt(delta))/2 * this.a;

            document.getElementById("giaipt").innerHTML = ("Có hai nghiệm phân biệt: x1 = " + num.toFixed(2) + " và x2 = " +  x2.toFixed(2));
        }
        dem++;
        document.getElementById('soLanXem').innerHTML= dem;
    }
