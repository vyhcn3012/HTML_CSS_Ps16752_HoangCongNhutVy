<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nguyễn Trung Tiến - PS16504</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;

        th, td{

        }
        .banhang{

</head>
<body>
    <div class="container">

    </form>
        <table>

            </tr>
            <tr>
                <td><input onclick="xoathanhtien1()" onchange="daott(this)" checked type="checkbox" name="name" value=" " /></td>

                <td><input onchange="tinh1(this)" id="soluong" type="text" name="name" value=" " /></td>

            </tr>
            <tr>

                <td><input onchange="tinh3(this)" id="soluong" type="text" name="name" value=" " /></td>
                <td id="c"></td>
            </tr>
            <tr>

                <td>Sony Xperia</td>
                <td class="donGia" id="4">450</td>
                <td><input onchange="tinh4(this)" id="soluong" type="text" name="name" value=" " /></td>

            <tr>
                <td><input onclick="xoathanhtien6()" onchange="daott(this)" checked type="checkbox" name="name" value=" " /></td>

            <tr>

                <td>Bphone</td>
                <td class="donGia" id="7">90</td>
                <td><input onchange="tinh7(this)" id="soluong" type="text" name="name1" value="" /></td>
                <td id="g"></td>
            </tr>
            <tr>
                <td colspan="4">Tổng tiền:  </td>
                <td id="tt"></td>
            </tr>
            </table>
        </div>
            <script>
                function muc() {
                    var donGia_arr = document.getElementsByClassName("donGia");
                    for (var i = 0; i < donGia_arr.length; i++) {
                        var donGia = donGia_arr[i].innerText;
                        var banhang = document.frm.banhang.value;
                        switch (banhang) {
                            case "0":
                                donGia_arr[i].parentElement.style.display = "";
                                if (donGia != 0) {
                                    donGia_arr[i].parentElement.style.display = "none";
                                }
                                break;
                            case "1":
                                donGia_arr[i].parentElement.style.display = "";
                                if (donGia != 200) {
                                    donGia_arr[i].parentElement.style.display = "none";
                                }
                                break;
                            case "2":
                                donGia_arr[i].parentElement.style.display = "";
                                if (donGia !=400) {
                                    donGia_arr[i].parentElement.style.display = "none";
                                }
                                break;
                            case "3":
                                donGia_arr[i].parentElement.style.display = "";
                                if (donGia != 600) {
                                    donGia_arr[i].parentElement.style.display = "none";
                                    var tongtien = 0;
                                    document.getElementById("tt").innerHTML = tongtien;
                                   
                                }
                                break;
                            case "4":
                                donGia_arr[i].parentElement.style.display = "";
                                if (donGia != 800) {
                                    donGia_arr[i].parentElement.style.display = "none";
                                }
                                break;
                            default:
                                donGia_arr[i].parentElement.style.display = "";
                                break;
                        }
                    }
                }

                var dongia7 = document.getElementById("7").innerText;
                var dongia6 = document.getElementById("6").innerText;
                var dongia5 = document.getElementById("5").innerText;
                var dongia4 = document.getElementById("4").innerText;
                var dongia3 = document.getElementById("3").innerText;
                var dongia2 = document.getElementById("2").innerText;
                var dongia1 = document.getElementById("1").innerText;
                function tinh1(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia1 * soluong1;
                    document.getElementById("a").innerHTML = thanhtien;
                    tongtien();
                }
                function tinh2(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia2 * soluong1;
                    document.getElementById("b").innerHTML = thanhtien;
                    tongtien();
                }
                function tinh3(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia3 * soluong1;
                    document.getElementById("c").innerHTML = thanhtien;
                    tongtien();
                }
                function tinh4(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia4 * soluong1;
                    document.getElementById("d").innerHTML = thanhtien;
                    tongtien();
                }
                function tinh5(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia5 * soluong1;
                    document.getElementById("e").innerHTML = thanhtien;
                    tongtien();
                }
                function tinh6(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia6 * soluong1;
                    document.getElementById("f").innerHTML = thanhtien;
                    tongtien();
                }
                function tinh7(obj) {
                    var rows = obj.parentElement.parentElement;
                    var soluong1 = rows.getElementsByTagName("input")[1].value;
                    var thanhtien = dongia7 * soluong1;
                    document.getElementById("g").innerHTML = thanhtien;
                    tongtien();
                }
                //
                function daott(obj) {
                    var row = obj.parentElement.parentElement;
                    var btn = row.getElementsByTagName("input")[1];
                    btn.disabled = !btn.disabled;
                }
                //
                function xoathanhtien1() {
                    var thanhtien = 0;
                    document.getElementById("a").innerHTML = thanhtien;
                    tongtien();
                }
                function xoathanhtien2() {
                    var thanhtien = 0;
                    document.getElementById("b").innerHTML = thanhtien;
                    tongtien();
                }
                function xoathanhtien3() {
                    var thanhtien = 0;
                    document.getElementById("c").innerHTML = thanhtien;
                    tongtien();
                }
                function xoathanhtien4() {
                    var thanhtien = 0;
                    document.getElementById("d").innerHTML = thanhtien;
                    tongtien();
                }
                function xoathanhtien5() {
                    var thanhtien = 0;
                    document.getElementById("e").innerHTML = thanhtien;
                    tongtien();
                }
                function xoathanhtien6() {
                    var thanhtien = 0;
                    document.getElementById("f").innerHTML = thanhtien;
                    tongtien();
                }
                function xoathanhtien7() {
                    var thanhtien = 0;
                    document.getElementById("g").innerHTML = thanhtien;
                    tongtien();
                }
                //
                function tongtien() {
                    var a = document.getElementById("a").innerText;
                    var b = document.getElementById("b").innerText;
                    var c = document.getElementById("c").innerText;
                    var d = document.getElementById("d").innerText;
                    var e = document.getElementById("e").innerText;
                    var f = document.getElementById("f").innerText;
                    var g = document.getElementById("g").innerText;
                    var tt = Number(a) + Number(b) + Number(c) + Number(d) + Number(e) + Number(f) + Number(g);
                    document.getElementById("tt").innerHTML = tt;
                }

        </script>
</body>
</html>
